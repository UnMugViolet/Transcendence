global:
  scrape_interval: 15s
  scrape_timeout: 10s
  external_labels:
    monitor: 'transcendence-monitor'
    environment: 'development'
    cluster: 'transcendence-cluster'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Node Exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['transcendence_node_exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'node_exporter'

  # Backend application metrics (Fastify + SQLite)
  # Automatically works with dev (backend_dev) or prod (backend) environments
  # Prometheus will scrape whichever is available
  - job_name: 'backend'
    honor_labels: true
    static_configs:
      - targets: ['backend_dev:3000']
        labels:
          environment: 'development'
      - targets: ['backend:3000']
        labels:
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 9s

  # cAdvisor for Docker container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['transcendence_cadvisor:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'cadvisor'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'container_.*|machine_.*'
        action: keep
