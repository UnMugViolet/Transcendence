services:
  transcendence_backend:
    build:
      context: ./backend
    image: "transcendence_backend_dev:latest"
    container_name: backend_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    volumes:
      - ./backend/data:/app/data
      - ./backend/img:/app/img
      - ./backend/srcs:/app/srcs
      - ./backend/package.json:/app/package.json
      - ./backend/languages:/app/languages
    networks:
      - default
      - monitoring

  transcendence_frontend:
    build:
      context: ./frontend
      target: development
    image: "transcendence_frontend_dev:latest"
    container_name: frontend_dev
    restart: unless-stopped
    ports:
      - "8080:3001"
    depends_on:
      - transcendence_backend
    volumes:
      - ./frontend:/app
      - ./frontend/srcs/languages:/app/languages
      - /app/node_modules
    environment:
      - NODE_ENV=development


  # ===== MONITORING STACK =====


  # Node Exporter for system metrics
  transcendence_node_exporter:
    image: prom/node-exporter:latest
    container_name: transcendence_node_exporter
    restart: unless-stopped
    ports:
      - "10103:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring

  # cAdvisor for container metrics
  transcendence_cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: transcendence_cadvisor
    restart: unless-stopped
    ports:
      - "10102:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring

  transcendence_prometheus:
    image: prom/prometheus:latest
    container_name: transcendence_prometheus
    restart: unless-stopped
    ports:
      - "10101:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data_dev:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - transcendence_backend
      - transcendence_node_exporter
      - transcendence_cadvisor
    networks:
      - monitoring

  transcendence_grafana:
    image: grafana/grafana:latest
    container_name: transcendence_grafana
    restart: unless-stopped
    ports:
      - "10100:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_PATHS_CONFIG=/etc/grafana/grafana.ini
    volumes:
      - grafana_data_dev:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/config/grafana.ini:/etc/grafana/grafana.ini:ro
    depends_on:
      - transcendence_prometheus
    networks:
      - monitoring

volumes:
  prometheus_data_dev:
    driver: local
  grafana_data_dev:
    driver: local

networks:
  transcendence_dev:
    driver: bridge
  monitoring:
    driver: bridge
