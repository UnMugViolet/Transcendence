[server]
protocol = https
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
cert_file = /etc/grafana/ssl/selfsigned.crt
cert_key = /etc/grafana/ssl/selfsigned.key

[security]
# Admin credentials are set via environment variables
# Additional security hardening
admin_user = ${GF_SECURITY_ADMIN_USER}
admin_password = ${GF_SECURITY_ADMIN_PASSWORD}
disable_gravatar = true
cookie_secure = true
cookie_samesite = strict
allow_embedding = false
# Disable user signup
disable_initial_admin_creation = false

[auth]
# Disable anonymous access
disable_login_form = false
disable_signout_menu = false

[auth.anonymous]
enabled = false
org_name = Main Org.
org_role = Viewer

[auth.basic]
enabled = true

[users]
# Allow users to sign up (set to false in production)
allow_sign_up = false
# Allow org admins to add users
allow_org_create = false
# Set to Viewer to give read-only by default
auto_assign_org_role = Viewer
# Verify email addresses
verify_email_enabled = false
default_theme = dark

[auth.proxy]
enabled = false

[snapshots]
# Disable external snapshots for security
external_enabled = false

[dashboards]
# Dashboard versioning
versions_to_keep = 20

[log]
mode = console
level = info

[unified_alerting]
enabled = true

[metrics]
enabled = true
interval_seconds = 10

[feature_toggles]
# Enable any required feature flags
publicDashboards = false
