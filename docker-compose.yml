services:
  transcendence_backend:
    build:
      context: ./backend
      target: production
    image: "transcendence_backend:latest"
    container_name: backend
    restart: unless-stopped
    ports:
      - "3443:3443"
    env_file:
      - ./.env
    volumes:
      - backend_data:/app/data
      - backend_img:/app/img
      - backend_srcs:/app/srcs
    networks:
      - default
      - monitoring

  transcendence_frontend:
    build:
      context: ./frontend
      target: production
    image: "transcendence_frontend:latest"
    container_name: frontend
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - transcendence_backend
    networks:
      - default

  # ===== MONITORING STACK =====


  # Node Exporter for system metrics
  transcendence_node_exporter:
    image: prom/node-exporter:latest
    container_name: transcendence_node_exporter
    restart: unless-stopped
    ports:
      - "10103:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring

  # cAdvisor for container metrics
  transcendence_cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: transcendence_cadvisor
    restart: unless-stopped
    ports:
      - "10102:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring

  transcendence_prometheus:
    build:
      context: ./prometheus
    image: transcendence_prometheus:latest
    container_name: transcendence_prometheus
    restart: unless-stopped
    ports:
      - "10101:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ./prometheus/web-config.yml:/etc/prometheus/web-config.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.config.file=/etc/prometheus/web-config.yml'
    depends_on:
      - transcendence_backend
      - transcendence_node_exporter
      - transcendence_cadvisor
    networks:
      - monitoring

  transcendence_grafana:
    build:
      context: ./grafana
    image: transcendence_grafana:latest
    container_name: transcendence_grafana
    restart: unless-stopped
    ports:
      - "10100:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_PATHS_CONFIG=/etc/grafana/grafana.ini
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources/prometheus.yml:/etc/grafana/provisioning/datasources/prometheus.yml:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/config/grafana.ini:/etc/grafana/grafana.ini:ro
    depends_on:
      - transcendence_prometheus
    networks:
      - monitoring

volumes:
  backend_data:
    driver: local
  backend_img:
    driver: local
  backend_srcs:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local

networks:
  default:
    driver: bridge
  monitoring:
    driver: bridge
  
